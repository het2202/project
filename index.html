<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Range Prediction</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            padding: 30px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
            color: #2b3d51;
            text-align: center;
        }
        h2 {
            font-weight: 500;
            color: #007bff;
            margin-top: 20px;
        }
        .form-control, .btn-primary {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .loading {
            display: none;
            color: #f39c12;
            font-size: 1.2em;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-weight: 500;
            color: #495057;
        }
        .input-section {
            margin-bottom: 30px;
        }
        .list-group-item {
            background-color: #f1f1f1 !important;
            border: none;
            color: #333;
            font-weight: 600;
        }
        .list-group-item strong {
            color: #007bff;
        }
        .form-label {
            color: #007bff;
            font-weight: 500;
        }
        .input-description {
            font-size: 1.1em;
            color: #6c757d;
        }
        .prediction-header {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Price Range Prediction</h1>

        <!-- Input Form Section -->
        <h2>Enter Mobile Features</h2>
        <div class="input-section">
            <p class="input-description">Please input the features of the mobile device as a comma-separated list (e.g., battery power, clock speed, number of cores, etc.).</p>
            <form id="prediction-form">
                <label for="features" class="form-label">Enter Features:</label>
                <input type="text" id="features" name="features" class="form-control" placeholder="e.g., 842, 0, 2.2, 0, 1, 0, 7, 0.6, 188, 2" />
            </form>
            <button type="button" class="btn btn-primary w-100" onclick="makePrediction()">Predict</button>
        </div>

        <!-- Loading Indicator -->
        <div class="loading text-center mt-3" id="loading">Processing your request...</div>

        <!-- Prediction Results Section -->
        <div class="prediction-header">
            <h2>Prediction Results</h2>
        </div>
        <div id="results" class="result-box"></div>
    </div>

    <!-- Add Bootstrap and Popper.js JS for interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function makePrediction() {
            const featuresInput = document.getElementById('features');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');

            // Clear previous results and show loading
            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            // Parse features input
            const features = featuresInput.value.split(',').map(Number);

            // Send POST request to Flask backend
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ features: features }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading and display results
                loadingDiv.style.display = 'none';

                // Format and display prediction results
                resultsDiv.innerHTML = `
                    <ul class="list-group">
                        <li class="list-group-item">Decision Tree: <strong>${data['Decision Tree']}</strong></li>
                        <li class="list-group-item">Random Forest: <strong>${data['Random Forest']}</strong></li>
                        <li class="list-group-item">SVM: <strong>${data['SVM']}</strong></li>
                    </ul>
                `;
            })
            .catch(error => {
                // Hide loading and show error message
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `<div class="text-danger">Error: Unable to fetch predictions. Please try again.</div>`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
